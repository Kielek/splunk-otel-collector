receivers:
  hostmetrics:
    collection_interval: 1s
    scrapers:
      cpu:
  redis:
    password: $$ecret
    host: "ho$$tname:$${env:PORT}"
processors:
  metricstransform:
    transforms:
      - action: update
        include: .*
        match_type: regexp
        operations:
          - action: add_label
            new_label: myvar
            new_value: $${env:MYVAR}
exporters:
  otlp:
    endpoint: localhost:$${env:OTLP_PORT}
    insecure: $OTLP_INSECURE
service:
  pipelines:
    metrics:
      receivers:
        - hostmetrics
      processors:
        - metricstransform
      exporters:
        - otlp
